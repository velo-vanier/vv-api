version: "2"

networks:
  default:
    external:
      name: develop

services:
  data:
    image: busybox
    volumes:
      - .:/var/www/app
  nginx:
    image: nginx
    ports:
      - "80:80"
    links:
      - fpm
    volumes:
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - data

  fpm:
    build: ./docker/php71-fpm
    volumes_from:
      - data

  artisan:
    build: ./docker/php71-fpm
    volumes:
      - .:/var/www/html
    entrypoint: "./artisan"
    working_dir: /var/www/html

volumes:
  mysql:
    driver: local